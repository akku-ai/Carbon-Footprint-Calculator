<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Natural_Environment.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .header {
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #333;
        }

        .header p {
            margin: 5px 0;
            color: #666;
        }

        .header .icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 24px;
            vertical-align: middle;
        }

        .form-section,
        .result-section {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .form-section {
            background-color: #f9f9f9;
        }

        .result-section {
            background-color: #fff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .footer img {
            width: 120px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon">üåç</div>
            <h1> Carbon Emission Calculator</h1>
            <p>Companies must address their carbon footprint and implement strategies to reduce greenhouse gas emissions. You can easily analyze your carbon emission here.</p>
        </div>
        <div class="form-section">
            <h2>Details</h2>
            <label for="aspect">Select an Aspect:</label>
            <select id="aspect">
                <option value="electricity">Electricity</option>
                <option value="traveling">Traveling</option>
                <option value="scope1">Scope 1</option>
                <option value="scope2">Scope 2</option>
                <option value="scope3">Scope 3</option>
            </select>
            <label for="input">Enter Value:</label>
            <input type="text" id="input">
            <button onclick="calculateCarbonFootprint()">Calculate</button>
        </div>
        <div class="result-section">
            <h2>Your Carbon Footprint</h2>
            <div id="result"></div>
        </div>
    </div>
    <div class="footer">
        <p>Powered by</p>
        <img src="river.png" alt="Sustainable Travel International">
    </div>

    <script>
        function calculateCarbonFootprint() {
            const aspect = document.getElementById("aspect").value;
            const input = document.getElementById("input").value;
            let footprint = 0;

            // Calculate carbon footprint based on the selected aspect
            switch (aspect) {
                case "electricity":
                    footprint = input * 0.5; // Example calculation, adjust based on actual data
                    break;
                case "traveling":
                    footprint = input * 0.8; // Example calculation, adjust based on actual data
                    break;
                case "scope1":
                    footprint = input * 1.2; // Example calculation, adjust based on actual data
                    break;
                case "scope2":
                    footprint = input * 1.5; // Example calculation, adjust based on actual data
                    break;
                case "scope3":
                    footprint = input * 1.0; // Example calculation, adjust based on actual data
                    break;
                default:
                    break;
            }

            document.getElementById("result").innerHTML = `Carbon Footprint: ${footprint} tons CO2e`;
          }
        
    </script>
</body>

</html>
